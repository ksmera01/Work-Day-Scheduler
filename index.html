<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
        <form class="row">
            <div class="col-sm-2 hour">
                9AM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="9am"></textarea></div>
            <button class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                10AM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="10am"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                11AM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="11am"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                12PM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="12pm"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                1PM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="1pm"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                2PM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="2pm"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                3PM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="3pm"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                4PM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="4pm"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
        <form class="row">
            <div class="col-sm-2 hour">
                5PM
            </div>
            <div class="col-sm-9 description p-0"><textarea id="5pm"></textarea></div><button
                class="col-sm-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
